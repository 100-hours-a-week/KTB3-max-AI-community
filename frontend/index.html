<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDF - Mouse Detection Forum</title>
    <style>
        /* 최소한의 스타일: 배경 흰색, 중앙 정렬 */
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify_content: center;
            height: 100vh; /* 화면 전체 높이 사용 */
            margin: 0;
            font-family: sans-serif; /* 기본 고딕 폰트 */
        }

        /* 제목 스타일 */
        h1 {
            margin-bottom: 40px;
            color: #333;
        }

        /* 버튼 컨테이너 */
        .button-container {
            display: flex;
            gap: 20px; /* 버튼 사이 간격 */
        }

        /* 버튼 스타일 */
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #000;
            background-color: #f0f0f0;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>MDF - Mouse Detection Forum</h1>

    <div class="button-container">
        <button id="btn-stream">영상 스트리밍</button>
        <button id="btn-board">게시판</button>
    </div>

    <script>
        // 추후 기능 구현을 위한 스크립트 공간
        const btnStream = document.getElementById('btn-stream');
        const btnBoard = document.getElementById('btn-board');

        // (임시) 버튼 클릭 확인용 로그
        btnStream.addEventListener('click', () => {
            console.log("스트리밍 페이지로 이동 예정");
            window.location.href = '/stream'; // 추후 구현
        });

        btnBoard.addEventListener('click', () => {
            console.log("게시판 페이지로 이동 예정");
            // location.href = '/board.html'; // 추후 구현
        });
    </script>
</body>
</html>
